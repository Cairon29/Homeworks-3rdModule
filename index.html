<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grizzly</title>
</head>
<body>
        <!-- HEADER-->
        <div class="header">

        <div class="stats">
